<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel iArtium</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; text-align: center; background: #fff; }
        .card-container { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .card { padding: 20px; background: #f4f4f4; border-radius: 10px; min-width: 150px; border: 1px solid #ddd; }
        #regions_div { width: 100%; height: 500px; border: 1px solid #eee; margin-top: 20px; display: block; }
        .status-on { color: #2ecc71; font-weight: bold; }
        .status-off { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Visualizações iArtium</h1>
    <p id="data-display"></p>

    <div class="card-container">
        <div class="card"><small>ACESSOS</small><div id="v-total">0</div></div>
        <div class="card"><small>STATUS</small><div id="v-status" class="status-off">CONECTANDO...</div></div>
    </div>

    <div id="regions_div"></div>

    <script type="text/javascript">
        // CONFIGURAÇÃO - Removi a barra extra no final de "dados"
        const MINHA_URL = "https://PAULOCORREA.pythonanywhere.com/dados";

        document.getElementById('data-display').innerText = new Date().toLocaleDateString();

        // Inicia o Google Charts
        google.charts.load('current', {'packages':['geochart']});
        google.charts.setOnLoadCallback(puxarDados);

        async function puxarDados() {
            const statusLabel = document.getElementById('v-status');
            const totalLabel = document.getElementById('v-total');
            
            try {
                const response = await fetch(MINHA_URL);
                if (!response.ok) throw new Error("Erro na resposta");
                
                const json = await response.json();
                
                // Atualiza Status para ONLINE
                statusLabel.innerText = "ONLINE";
                statusLabel.className = "status-on";
                statusLabel.style.color = "#2ecc71";
                
                // Calcula Total
                let somaTotal = 0;
                if (json.length > 1) {
                    for (let i = 1; i < json.length; i++) {
                        somaTotal += json[i][1];
                    }
                }
                totalLabel.innerText = somaTotal;

                // Desenha o Mapa
                const data = google.visualization.arrayToDataTable(json);
                const options = {
                    colorAxis: {colors: ['#e3f2fd', '#1565c0']},
                    backgroundColor: '#ffffff',
                    datalessRegionColor: '#f5f5f5',
                    defaultColor: '#f5f5f5'
                };
                const chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
                chart.draw(data, options);

            } catch (err) {
                console.error("Erro ao conectar:", err);
                statusLabel.innerText = "OFFLINE";
                statusLabel.className = "status-off";
                statusLabel.style.color = "#e74c3c";
            }
        }

        // Atualiza a cada 30 segundos
        setInterval(puxarDados, 30000);
    </script>
</body>
</html>
